
{% block content %}
<h3>Login</h3>
<form method="POST" action="{{ url_for('login') }}">
    <label for="username">Username</label>
    <input type="text" name="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" required>
    <input type="submit" value="Login">
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}

<style>
    /* styles.css */

/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    margin-top: 20%;
}

header h2 {
    text-align: center;
    background-color: #ffcc00;
    color: white;
    padding: 15px 0;
    margin: 0 0 20px 0;
    font-size: 2em;
}

/* Login Form Styles */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

h3 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    margin-top: 7%;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #333;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

input[type="submit"] {
    background-color: #ffcc00;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    text-transform: uppercase;
    font-weight: bold;
}

input[type="submit"]:hover {
    background-color: #e6b800;
}

p {
    text-align: center;
    margin-top: 20px;
}

p a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

</style>
